<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>SDC-UI Show case</title>
  </head>
  <body>

    <div class='title'>
        <h1>SDC-UI Show case</h1>
    </div>

    <main>
        <div id='showcase-navigation'>
            <h3>Components</h3>    
            <ul>
                <li id='button'>Buttons</li>
                <li id='tiles'>Tiles</li>
            </ul>
        </div>
        <div id='showcase-content'></div>
    </main>

  </body>

  <script>
    $("#showcase-navigation li").click(function(e){
        $("#showcase-content").load( "./components/" + e.target.id + ".html" );
    });
  </script>

</html>

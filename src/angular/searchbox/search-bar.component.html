<div class="search-bar-container">
    <sdc-input class="search-bar-input"
               [label]="label"
               [placeHolder]="placeholder"
               [debounceTime]="debounceTime"
               [ngClass]="{'active': searchQuery}"
               [(value)]="searchQuery"
               (valueChange)="searchQueryChange($event)"></sdc-input>

                    c-0.1,0-0.2,0.1-0.3,0.1l-4.2,4.3l-4.3-4.3C0.8,952.4,0.6,952.4,0.5,952.4z"/>
            </g>
        </svg>
    </span>
    <span class="search-bar-button action-button" *ngIf="!searchQuery" (click)="searchButtonClick()">
        <svg version="1.1" id="search_icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14.1" style="enable-background:new 0 0 14 14.1;" xml:space="preserve">

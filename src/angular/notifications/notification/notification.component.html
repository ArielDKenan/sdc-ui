<div [hidden]="destroy" class="sdc-notification" (click)="dismiss()">
    <div class="ngn {{'ngn-' + notificationSetting.type}}" [ngClass]="{'ngn-top': notificationSetting.position=='top','ngn-bottom':notificationSetting.position=='bottom','ngn-fixed':notificationSetting.location=='body','ngn-sticky':notificationSetting.sticky==true, 'ngn-fade':fade==true}">
        <div *ngIf="!notificationSetting.hasNgContent" class="sdc-notification__content">
            <div class="sdc-notification__icon" >
            </div>
            <div class="sdc-notification__message">
                <div class="sdc-notification__title">
                    {{notificationSetting.notifyTitle}}
                </div>
                <div class="sdc-notification__text" >
                    {{notificationSetting.notifyText}}
                </div>
            </div>
        </div>
        <div #dynamicContentContainer></div>
    </div>
</div>
